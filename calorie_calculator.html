	<script>
		var menuButton = document.getElementById('menu-button');
		var nav = document.querySelector('nav');
		menuButton.addEventListener('click', function() {
			nav.style.width = nav.style.width === '250px' ? '0' : '250px';
			menuButton.setAttribute('aria-expanded', nav.style.width !== '0');
		});
	</script>
	<div class="bubble">
		<script type="text/javascript">
            function calculateCalories() {
              var exerciseLevel = document.getElementById("exerciseLevel").value;
              var height = document.getElementById("height").value;
              var weight = document.getElementById("weight").value;
              var age = document.getElementById("age").value;
              var goal = document.getElementById("goal").value;
      
              // Calculate the BMR (Basal Metabolic Rate)
              var bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      
              // Calculate the number of calories needed based on exercise level
              var calories;
              switch (exerciseLevel) {
                case "sedentary":
                  calories = bmr * 1.2;
                  break;
                case "light":
                  calories = bmr * 1.375;
                  break;
                case "moderate":
                  calories = bmr * 1.55;
                  break;
                case "active":
                  calories = bmr * 1.725;
                  break;
                case "veryActive":
                  calories = bmr * 1.9;
                  break;
              }
      
              // Adjust the number of calories based on the user's goal
              if (goal === "lose") {
                calories -= 500;
              } else if (goal === "gain") {
                calories += 500;
              }
      
              // Output the results to the user
              document.getElementById("result").innerHTML =
                "You need to consume approximately " +
                Math.round(calories) +
                " calories per day.";
            }
        </script>
        <p>
            Please select your exercise level:
            <select id="exerciseLevel">
              <option value="sedentary">Sedentary (little or no exercise)</option>
              <option value="light">Lightly Active (light exercise 1-3 days per week)</option>
              <option value="moderate">Moderately Active (moderate exercise 3-5 days per week)</option>
              <option value="active">Very Active (hard exercise 6-7 days per week)</option>
              <option value="veryActive">Extremely Active (very hard exercise & physical job or training twice a day)</option>
            </select>
          </p>
          <p>
            Please enter your height in centimeters:
            <input type="number" id="height" />
          </p>
          <p>
            Please enter your weight in kilograms:
            <input type="number" id="weight" />
          </p>
          <p>
            Please enter your age in years:
            <input type="number" id="age" />
          </p>
          <p>
            Please select your goal:
            <select id="goal">
              <option value="maintain">Maintain my current weight</option>
              <option value="lose">Lose weight</option>
              <option value=" Gain"> Gain weight</option>
            </select>
          </p>
          <button id="calc" class="btn" style="height:50px;width:200px;border: none;" onclick="togglePopup() ; calculateCalories()" >Calculate</button>
          

		  <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); width:300px; height:300px; background-color:rgb(221, 195, 165); border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.5); padding:20px; text-align:center; opacity:0; transition: opacity 0.5s ease-in-out;">
			<h2>Calculated Calories</h2>
			<p id="result"></p>
			<button id="close" class="close-btn" onclick="togglePopup()">Close</button>
		</div>

		<script>
			function togglePopup() {
				var popup = document.getElementById("popup");
				if (popup.style.opacity === "0") {
					popup.style.display = "block";
					setTimeout(function() {
						popup.style.opacity = "1";
					}, 50);
				} else {
					popup.style.opacity = "0";
					setTimeout(function() {
						popup.style.display = "none";
					}, 500);
				}
			}
			</script>
		 
		 
		  
	</div>
